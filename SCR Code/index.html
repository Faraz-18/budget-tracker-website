<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwy65dKs3OV1Rml-VNaIJPnzWy4HECLjLR3g&s" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Budget Tracker</h1>
    </header>

    <main>
        <section class="summary">
            <div class="summary-item">
                <h3>Total Income</h3>
                <p id="total-income">$0.00</p>
            </div>
            <div class="summary-item">
                <h3>Total Expenses</h3>
                <p id="total-expenses">$0.00</p>
            </div>
        </section>

        <section class="input-section">
            <h2>Add New Transaction</h2>
            <form id="transaction-form">
                <label for="description">Description:</label>
                <input type="text" id="description" required>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>

                <label for="type">Type:</label>
                <select id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>

                <label for="date">Date:</label>
                <input type="date" id="date" required>

                <button type="submit">Add Transaction</button>
            </form>
        </section>

        <section class="filter-buttons">
            <button onclick="filterTransactions('all')">Show All</button>
            <button onclick="filterTransactions('income')">Show Income</button>
            <button onclick="filterTransactions('expense')">Show Expenses</button>
        </section>

        <section class="transactions">
            <h2>Transaction History</h2>
            <ul id="transaction-list"></ul>
        </section>

        <section class="balance">
            <h2>Current Balance</h2>
            <p id="balance-amount">$0.00</p>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
